<!DOCTYPE html>
<html>
<head>
  <title>Turns Things into B Meme</title>
</head>
<body>
  <input id="input" onkeyup="bify()" />
  <p id="output"></p>
  <script type="text/javascript">
  let bify = () => {
    let string = document.querySelector('#input').value;
    let words = string.split(' ');
    for (let word in words) {
      words[word] = words[word].split('');
      words[word][0] = String.fromCodePoint(127345) + String.fromCodePoint(65039);
      words[word] = words[word].join('');
      if (word == words.length - 1) {
        words = words.join(' ');
      }
    };
    document.querySelector('#output').innerText = words;
  };
  </script>

  </script>
</body>
</html>
